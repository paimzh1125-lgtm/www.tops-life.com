<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 修改点1：图标改为本地路径 (请确保 public/images/logo.png 存在) -->
    <link rel="icon" type="image/png" href="/images/logo.png" />
    
    <!-- 移动端适配的关键标签 (保持现状，这行是对的) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="苏州永爱生命科技有限公司 - 医用软包装与精密注塑专家" />
    <title>苏州永爱 Tops Life | 医用软包装与生物材料专家</title>

    <!-- 字体优化：预加载中文字体（可选） -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    
    <!-- 修改点2：删除了 Tailwind CDN 和配置脚本 -->

    <!-- 修改点3：删除了 Swiper CDN，因为我们在 index.tsx 里已经引入了 -->

    <style>
      body {
        margin: 0;
        overflow-x: hidden; /* 防止水平滚动条 */
        background-color: #F8FAFC;
        font-family: "HarmonyOS Sans", "MiSans", "Microsoft YaHei", sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #40C4FF;
      }
      
      /* 工具类 */
      .text-glow {
        text-shadow: 0 0 20px rgba(64, 196, 255, 0.3);
      }
    </style>

    <script type="importmap">
