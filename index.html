<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="/images/logo.png" />
    <!-- 必须保留这一行，否则手机端还会变小 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <meta name="theme-color" content="#0F172A" />
    <meta name="description" content="苏州永爱生命科技有限公司 - 医用软包装与精密注塑专家" />
    <title>苏州永爱 Tops Life | 医用软包装与生物材料专家</title>

    <!-- 【关键修复步骤】 -->
    <!-- 1. 引入 Tailwind CSS 在线编译引擎 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. 配置自定义颜色和字体 (这样 tops-blue 等颜色才能生效) -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              tops: {
                blue: '#40C4FF', // 天空蓝
                dark: '#0F172A', // 深空蓝
                white: '#F8FAFC', // 纯净白
                gray: '#94A3B8',
              }
            },
            fontFamily: {
              sans: ['"HarmonyOS Sans"', '"MiSans"', '"Microsoft YaHei"', 'sans-serif'],
            }
          }
        }
      }
    </script>

    <!-- Swiper 轮播图样式 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        background-color: #F8FAFC;
        font-family: "HarmonyOS Sans", "MiSans", "Microsoft YaHei", sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      /* 滚动条美化 */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F8FAFC;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #40C4FF;
      }
    </style>

    <!-- 依赖包引入 -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
        "@studio-freight/lenis": "https://aistudiocdn.com/@studio-freight/lenis@^1.0.42",
        "gsap": "https://aistudiocdn.com/gsap@^3.13.0",
        "gsap/": "https://aistudiocdn.com/gsap@^3.13.0/",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
        "swiper/": "https://aistudiocdn.com/swiper@^12.0.3/"
      }
    }
    </script>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
